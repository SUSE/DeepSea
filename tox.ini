# Tox (https://tox.readthedocs.io/en/latest/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist = py3,lint,mypy

[base]
deps =
    ipaddress
    salt<2018.10.13

[testenv:py3]
basepython = python3
commands =
    py.test --cov=. --tb=line -v --ignore=cli/ --junitxml=junit-{envname}.xml {posargs}

# the environment variables are needed by codecov
passenv = CI TRAVIS TRAVIS_*
deps =
    {[base]deps}
    mock
    psutil
    pytest-cov
    pyfakefs<3.3
    pytest
    salttesting
    configobj
    boto

[testenv:lint]
basepython = python3
commands = pylint --rcfile=.pylintrc  srv/
deps =
    {[base]deps}
    pylint<2.0
    saltpylint<2018.10.13

[testenv:mypy]
basepython = python3
commands = mypy --config-file mypy.ini srv/modules srv/salt/_modules
deps =
    mypy
